# ~/.config/starship.toml

[git_status]
disabled = false

# --- Language Version Display (Compact Style) ---
# Displaying language versions as [icon(version)] without the "via" prefix.

[python]
format = "[${symbol}(${version})]($style) "
disabled = true

[nodejs]
format = "[${symbol}(${version})]($style) "

[golang]
format = "[${symbol}(${version})]($style) "

[rust]
format = "[${symbol}(${version})]($style) "

[c]
format = "[${symbol}(${version})]($style) "
disabled = true

[java]
format = "[${symbol}(${version})]($style) "

# --- Prompt Character ---
# Use the classic '$' symbol for the prompt.
[character]
success_symbol = '[\$](bold green)'
error_symbol = '[\$](bold red)'
